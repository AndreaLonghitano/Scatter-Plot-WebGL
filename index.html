<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="shortcut icon" href="icon/icon.jpg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scatter Plot</title>
  <link type="text/css" href="./css/style.css" rel="stylesheet">
  <link type="text/css" href="./css/multirange.css" rel="stylesheet">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="./lib/multirange.js"></script>
</head>


<body>
  <div class="container-fluid" id="legend">
    <div class="row">
      <div class="col-12 command">
        <b>Command List</b>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="showNegativeAxes" checked>
          <label class="form-check-label" for="showNegativeAxes">Show Negative Axes</label>
        </div>
      </div>
    </div>
    <hr />

    <div class="row justify-content-center">
      <div class="col-6 d-flex justify-content-center">
        <button type="button" class="btn btn-light" id="1">1</button>
      </div>
      <div class="col-6 command">
        Full Screen
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-6">
        <div class="row">
          <div class="col-4 ">
            <button type="button" class="btn btn-light" id="Q">Q</button>
          </div>
          <div class="col-4 ">
            <button type="button" class="btn btn-light" id="W">W</button>
          </div>
          <div class="col-4 ">
            <button type="button" class="btn btn-light" id="E">E</button>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <button type="button" class="btn btn-light" id="A">A</button>
          </div>
          <div class="col-4">
            <button type="button" class="btn btn-light" id="S">S</button>
          </div>
          <div class="col-4">
            <button type="button" class="btn btn-light" id="D">D</button>
          </div>
        </div>
      </div>
      <div class="col-6 command">
        Move camera
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-6">
        <div class="row justify-content-center">
          <div class="col-4 ">
            <button type="button" class="btn btn-light" id="ARROWUP">&#8593</button>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <button type="button" class="btn btn-light" id="ARROWLEFT">&#8592</button>
          </div>
          <div class="col-4">
            <button type="button" class="btn btn-light" id="ARROWDOWN">&#8595</button>
          </div>
          <div class="col-4">
            <button type="button" class="btn btn-light" id="ARROWRIGHT">&#8594</button>
          </div>
        </div>
      </div>
      <div class="col-6 command">
        Rotate camera
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-6 d-flex justify-content-center">
        <button type="button" class="btn btn-light" id="P">P</button>
      </div>
      <div class="col-6 command">
        PCA
      </div>
    </div>

    <!--K means-->



    <hr />
    <div class="row">
      <div class="col-2 offset-1 justify-content-center">
        <button type="button" class="btn btn-light" id="K">K-means</button>
      </div>

      <div class="col-6 offset-2 justify-content-center">
        <select class="mdb-select md-form" style="background-color: azure;" id="distance_selection">
              <option value="0">Euclidean</option>
              <option value="1">Manhattan</option>
              <option value="2">Min</option>
              <option value="3">Max</option>
              <option value="4">Euclidean Square</option>
            </select>
      </div>
    </div>
    <br/>

    <div class="row">
      <div class="col-4">
        <label for="customRange2">Velocity</label>
      </div>
    </div>
    <hr />
    <div class="row">
      <div id="model-class">
      </div>
    </div>
    <hr />
    <section class="demo">
      <div class='col-4'>
        <div class="row d-flex justify-content-center">
          <div class="col-3 offset-1 justify-content-center">
            <label for="class">Light</label>
          </div>
          <div class="col-7 offset-1 justify-content-center">
            <select class="mdb-select md-form" style="background-color: azure;" id="light-type-select"
              onchange="lightTypeSelection()">
              <option value="0">Direct</option>
              <option value="1">Point</option>
              <option value="2">Spot</option>
            </select>
          </div>
        </div>
        <div id="direct" style="display:block;">
          &theta; <input type="range" class="custom-range" min="0" max="180" step="1" value ="90" id="alfa_light"><br />
          &phi; <input type="range" class="custom-range" min="-180" max="180" step="1" value ="0" id="beta_light"></div>
        <div id="point" style="display:none;">
          pos x <input type="range" class="custom-range" min="-250" max="250" step="1" id="x_light"><br />
          pos y <input type="range" class="custom-range" min="-250" max="250" step="1" id="y_light"><br />
          pos z <input type="range" class="custom-range" min="-250" max="250" step="1" id="z_light"></div>
          <div id="cone" style="display:none;">
            ConeOut <input type="range" class="custom-range" min="0" max="150" id="cone_out"><br />
            ConeIn <input type="range" class="custom-range" min="0" max="100" id="cone_in"></div>
    </section>
    <hr>

    <section class="demo">
      <div class='col-4'>
        <div class="row d-flex justify-content-center">
          <div class="col-3 offset-1 justify-content-center">
            <label for="class">Diffuse</label>
          </div>
          <div class="col-7 offset-1 justify-content-center">
            <select class="mdb-select md-form" style="background-color: azure;" id="diffuse-type-select"
              onchange="diffuseTypeSelection()">
              <option value="0">Lambert</option>
              <option value="1">Oren-Nayar</option>
            </select>
          </div>
        </div>

    </section>
    <hr />

    <section class="demo">
      <div class='col-4'>
        <div class="row d-flex justify-content-center">
          <div class="col-3 offset-1 justify-content-center">
            <label for="class">Ambient</label>
          </div>
          <div class="col-7 offset-1 justify-content-center">
            <select class="mdb-select md-form" style="background-color: azure;" id="ambient-type-select"
              onchange="ambientTypeSelection()">
              <option value="0">None</option>
              <option value="1" selected>Ambient</option>
              <option value="2">Hemispheric</option>
            </select>
          </div>
        </div>
        <div id="hemispheric-dir" style="display:none;">
          &theta; <input type="range" class="custom-range" min="0" max="180" step="1" value="90" id="alfa_ambient"><br /> <br />
          &phi; <input type="range" class="custom-range" min="-180" max="180" step="1" value ="0" id="beta_ambient"></div>
</section>
<hr>
<section class="demo">
  <div class='col-4'>
    <div class="row d-flex justify-content-center">
      <div class="col-3 offset-1 justify-content-center">
        <label for="class">Specular</label>
      </div>
      <div class="col-7 offset-1 justify-content-center">
        <select class="mdb-select md-form" style="background-color: azure;" id="specular-type-select"
          onchange="specularTypeSelection()">
          <option value="0" selected>None</option>
          <option value="1">Blinn</option>
          <option value="2">Phong</option>
        </select>
      </div>
    </div>
    <div id="spec-shine-div" style="display:none;">
      SpecShine <input type="range" class="custom-range" min="1" max="200"id="spec_shine"></div>
</section>

    <div class="row">
      <div id="model-class">
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <section class="demo">
          Xvalue: <input type="range" multiple value="0,100" id="x_range" />
          <br /> <br />
          Yvalue:<input type="range" multiple value="0,100" id="y_range" /> <br /> <br />
          ZValue:<input type="range" multiple value="0,100" id="z_range" /> <br /> <br />
        </section>
      </div>
    </div>
  </div>
  </div>

  </div>





  <div id="canvas-container">
    <div id="text">
      <span class="elemtodisplay">X: </span><span id="x_coordinate"></span> <br />
      <span class="elemtodisplay">Y: </span><span id="y_coordinate"></span> <br />
      <span class="elemtodisplay">Z: </span><span id="z_coordinate"> </span><br />
      <span class="elemtodisplay">Class: </span><span id="class_selected"> </span><br />
    </div>
    <canvas id='canvas'></canvas>
  </div>



  <!-- Loading Logo-->
  <div class="sk-chase">
    <div class="sk-chase-dot"></div>
    <div class="sk-chase-dot"></div>
    <div class="sk-chase-dot"></div>
    <div class="sk-chase-dot"></div>
    <div class="sk-chase-dot"></div>
    <div class="sk-chase-dot"></div>
  </div>


  <script type="text/javascript" src="./lib/utils.js"></script>
  <script type="text/javascript" src="./lib/webgl-obj-loader.min.js"></script>
  <script type="text/javascript" src="./lib/quaternion.min.js"></script>
  <script type="text/javascript" src="./lib/Stats.js"></script>
  <script type="text/javascript" src="./lib/pca.min.js"></script>
  <script type="text/javascript" src="./js/quaterniontoeuler.js"></script>



  <script type="text/javascript" src="./js/global.js"></script>
  <script type="text/javascript" src="./js/intersection.js"></script>
  <script type="text/javascript" src="./js/distances.js"></script>
  <script type="text/javascript" src="./js/kMeans.js"></script>
  <script type="text/javascript" src="./js/callbacks.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>


  <script type="text/javascript" src="./model/pyramidDefinition.js"></script>


</body>

</html>
